<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>夏の思い出</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <h1>私の夏の思い出は、家族でカラオケに行った事です。</h1>
        <p>元は私と兄弟で行く予定だったのですが、せっかくなので両親も一緒に行く事になりました。<br>家族の思わぬ歌の旨さや、歌のチョイスなど、家族の新しい一面を見た気分になりました。</p>
        <p>歌った曲は様々で、アニメや流行りの曲など、<br>様々で聞き飽きたりせず、最後まで楽しめました。</p>
        <p>後、お昼ご飯もそこで食べました。<br>ピザや唐揚げ、ドリンクバーなど、思ったより多くて驚きました。</p>
    </body>
</html>
